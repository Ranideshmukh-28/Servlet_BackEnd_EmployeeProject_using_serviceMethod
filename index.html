<!DOCTYPE html>
<html>
<head>
  <title>Employee Information Form</title>
</head>
<body>
  <h2>Employee Information Form</h2>
  <form action="submit" method="post">
    <!-- ID -->
    <label for="id">Employee ID:</label>
    <input type="text" id="id" name="id" required><br><br>

    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="65"><br><br>
    
     <label for="dob">DOB:</label>
    <input type="number" id="dob" name="dob"><br><br>

    <!-- City -->
    <label for="city">City:</label>
    <input type="text" id="city" name="city"><br><br>

    <!-- Department -->
    <label for="department">Department:</label>
    <input type="text" id="department" name="department"><br><br>

    <!-- Salary -->
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" step="0.01"><br><br>

    <!-- Experience -->
    <label for="experience">Experience (Years):</label>
    <input type="number" id="experience" name="experience" min="0"><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

    <!-- Email -->
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Country -->
    <label for="country">Country:</label>
    <input type="text" id="country" name="country"><br><br>

    <!-- State -->
    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
